<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Posts</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" defer></script>
</head>
<body class="bg-body-tertiary">

    <header class="container mt-4 mb-4">
        <h1 class="display-5">Meu Feed de Posts</h1>
        <p class="lead">Use o formulário abaixo para criar um novo post usando a API JSONPlaceholder.</p>
    </header>

    <main class="container">
        <section class="card shadow-sm p-4">
            <h2>Criar Novo Post</h2>
            <form id="post-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label fw-bold">Título:</label>
                    <input type="text" class="form-control" id="post-title" placeholder="Título do seu post" required>
                </div>
                <div class="mb-3">
                    <label for="post-body" class="form-label fw-bold">Conteúdo:</label>
                    <textarea class="form-control" id="post-body" rows="6" placeholder="Escreva seu conteúdo aqui..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Postar</button>
            </form>
        </section>

        <section class="mt-5">
            <h3>Post Criado (Retorno da API):</h3>
            <article id="output-post" class="card card-body bg-light">
                <h2 id="renderizador-titulo"></h2>
                <p id="renderizador-conteudo" class="mb-0"></p>
            </article>
        </section>
    </main>

    <footer class="container mt-5 pt-4 border-top text-muted">
        <p>Projeto API de Posts &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
